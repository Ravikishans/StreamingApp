apiVersion: v1
kind: Secret
metadata:
  name: auth-backend-secrets
  namespace: {{ .Values.auth_service.namespace }}
type: Opaque
data:
  MONGO_URI: {{ .Values.auth_service.spec.containers.env.MONGO_URI | b64enc }}
  JWT_SECRET: {{ .Values.auth_service.spec.containers.env.JWT_SECRET | b64enc }}
  AWS_KEY_ID: {{ .Values.auth_service.spec.containers.env.AWS_KEY_ID | b64enc }}
  AWS_SECRET_KEY: {{ .Values.auth_service.spec.containers.env.AWS_SECRET_KEY | b64enc }}


