apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streamingapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ravikishans/StreamingApp.git
    targetRevision: HEAD
    path: k8s/streamingapp
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
